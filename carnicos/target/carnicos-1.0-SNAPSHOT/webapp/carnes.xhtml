<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Listado de Carnes</title>
    <link rel="stylesheet" type="text/css" href="../resources/css/estilos.css" />
</h:head>
<h:body>

    <div id="listado">
        <div class="lista">

            <ui:repeat value="#{carneBean.listaCarnes}" var="carne">

                <div class="item">
                    <div class="item-top">
                        <span class="etiqueta disponible">
                            #{carne.unidades} UNIDADES DISPONIBLES
                        </span>
                        <img src="#{carne.imagen}" alt="#{carne.nombre}" />
                        <div class="degradado"></div>
                        <div class="precio">$#{carne.precio}</div>
                    </div>

                    <div class="item-info">
                        <h3>#{carne.nombre}</h3>
                        <p>#{carne.descripcion}</p>
                        <span class="entrega">Entrega: 3–6 días</span>
                        <button class="btn-agregar">+</button>
                    </div>
                </div>

            </ui:repeat>

        </div>
    </div>

</h:body>
</html>
