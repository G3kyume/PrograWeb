<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Proveedor de C√°rnicos</title>
        <link rel="icon" type="image/png" href="Imagenes/iconoCabecera.jpg">
        <link rel="stylesheet" href="indexEstilos.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            .grid-crud {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
                margin-top: 20px;
            }
            .btn-crud {
                padding: 20px;
                font-size: 16px;
                cursor: pointer;
                border: none;
                border-radius: 8px;
                font-weight: bold;
                transition: transform 0.2s;
            }
            .btn-crud:hover {
                transform: scale(1.05);
            }
            .btn-crear {
                background-color: #4CAF50;
                color: white;
            }
            .btn-leer {
                background-color: #2196F3;
                color: white;
            }
            .btn-editar {
                background-color: #FF9800;
                color: white;
            }
            .btn-borrar {
                background-color: #f44336;
                color: white;
            }
            .btn-volver {
                background: none;
                border: none;
                color: #666;
                cursor: pointer;
                font-size: 14px;
                margin-bottom: 10px;
                display: flex;
                align-items: center;
                gap: 5px;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <button onclick="abrirModal()" class="btn-admin">
                    ‚öôÔ∏è
                </button>
                <a class="anim" href="index.html">
                    <img id="logotipo" src="Imagenes/Logotipo.png" alt="Logotipo">
                </a>
                <div class="contenedor-busqueda">
                    <form onsubmit="buscarProducto(event)">
                        <input type="text" name="buscar" placeholder="Buscar productos..." />
                        <button type="submit" class="boton-busqueda">
                            <img src="Imagenes/iconoBuscar.png" class="icono-busqueda">
                        </button>
                    </form>
                </div>

            </nav>
        </header>

        <div id="filtros">
            <button onclick="filtrarProductos('Todos')" class="carne">Todos</button>
            <button onclick="filtrarProductos('Res')" class="carne">Res</button>
            <button onclick="filtrarProductos('Pollo')" class="carne">Pollo</button>
            <button onclick="filtrarProductos('Cerdo')" class="carne">Cerdo</button>
        </div>

        <div id="listado">
            <div class="lista" id="listaCarnes">
            </div>
        </div>

        <div id="modalProducto" class="modal-overlay">
            <div class="modal-content">
                <span class="cerrar-modal" onclick="cerrarModal()">&times;</span>

                <div id="vistaMenu">
                    <h2>Administraci√≥n de Inventario</h2>
                    <p style="text-align: center; color: #666;">Seleccione una acci√≥n:</p>

                    <div class="grid-crud">
                        <button class="btn-crud btn-crear" onclick="mostrarFormulario()">
                            ‚ûï Nuevo Producto
                        </button>
                        <button class="btn-crud btn-editar" onclick="alert('Aqu√≠ seleccionar√≠as un producto para editar')">
                            ‚úèÔ∏è Editar Datos
                        </button>
                        <button class="btn-crud btn-borrar" onclick="activarModoBorrar()">
                        üóëÔ∏è Eliminar
                    </button>
                    </div>
                </div>

                <div id="vistaFormulario" style="display: none;">
                    <button type="button" class="btn-volver" onclick="volverAlMenuPrincipal()">
                        ‚¨Ö Volver al men√∫ principal
                    </button>

                    <h2>Administraci√≥n de Inventario</h2>

                    <div id="seccionSeleccion" style="display: none;">
                        <h3>1. Seleccionar Producto a Editar (por SKU)</h3>
                        <div class="campo" style="display: flex; gap: 10px; align-items: center;">
                            <label for="skuBusqueda">Buscar SKU/Nombre:</label>
                            <input type="text" id="skuBusqueda" placeholder="Ej. RES-005 o parte del nombre" style="flex-grow: 1;">
                            <button onclick="buscarProductosParaEdicion()" class="btn-crud" style="padding: 10px 15px;">Buscar</button>
                        </div>

                        <div id="resultadosBusqueda" style="margin-top: 15px; max-height: 200px; overflow-y: auto; border: 1px solid #eee; padding: 10px; border-radius: 5px;">
                            <p>Ingresa un SKU o nombre para buscar.</p>
                        </div>

                        <hr>
                        <button onclick="prepararFormularioNuevo()" class="btn-crud btn-crear" style="width: 100%;">‚ûï Crear Nuevo Producto</button>
                    </div>

                    <div id="seccionFormularioEdicion" style="display: none;">

                        <h3 id="tituloFormulario">T√≠tulo Din√°mico</h3>

                        <form id="formNuevoProducto" onsubmit="guardarProducto(event)">
                            <input type="hidden" name="idCarne" id="idCarne">

                            <div class="form-grid">
                                <div class="campo">
                                    <label>Nombre del Producto:</label>
                                    <input type="text" name="nombre" required placeholder="Ej. Costilla Cargada">
                                </div>

                                <div class="campo">
                                    <label>C√≥digo SKU:</label>
                                    <input type="text" name="sku" required placeholder="Ej. RES-005">
                                </div>

                                <div class="campo">
                                    <label>Categor√≠a:</label>
                                    <select name="categoriaId" required>
                                        <option value="1">Res</option>
                                        <option value="2">Pollo</option>
                                        <option value="3">Pescado</option>
                                        <option value="4">Cerdo</option>
                                        <option value="5">Ex√≥tico</option>
                                    </select>
                                </div>

                                <div class="campo">
                                    <label>Precio ($):</label>
                                    <input type="number" name="precio" step="0.01" min="0" required placeholder="0.00">
                                </div>

                                <div class="campo">
                                    <label>Stock Inicial:</label>
                                    <input type="number" name="stock" min="0" required placeholder="0">
                                </div>

                                <div class="campo-doble">
                                    <div>
                                        <label>D√≠as Min:</label>
                                        <input type="number" name="diasMin" min="1" value="3">
                                    </div>
                                    <div>
                                        <label>D√≠as Max:</label>
                                        <input type="number" name="diasMax" min="1" value="5">
                                    </div>
                                </div>

                                <div class="campo-full">
                                    <label>Seleccionar Imagen:</label>
                                    <select name="imagenUrl" required>
                                        <option value="" disabled selected>-- Selecciona una opci√≥n --</option>
                                        <option value="imgProductos/imgRes.jpg">Res</option>
                                        <option value="imgProductos/imgCerdo.jpg">Cerdo</option>
                                        <option value="imgProductos/imgPolleria.jpg">Pollo</option>
                                        <option value="imgProductos/imgPescaderia.jpg">Pescado</option>
                                        <option value="imgProductos/imgExotico.jpg">Ex√≥tico</option>
                                    </select>
                                </div>

                                <div class="campo-full">
                                    <label>Descripci√≥n:</label>
                                    <textarea name="descripcion" rows="3" placeholder="Detalles del corte..."></textarea>
                                </div>
                            </div>

                            <div class="modal-actions">
                                <button type="button" onclick="volverASeleccion()" class="btn-cancelar">Volver</button> 
                                <button type="submit" class="btn-guardar">Guardar Producto</button>
                            </div>
                        </form>
                    </div>
                </div>
        
        <!-- MODAL DETALLE PRODUCTO -->
        <div id="modalDetalle" class="modal-overlay">
            <div class="modal-detalle-content">
                <span class="cerrar-detalle" onclick="cerrarModalDetalle()">&times;</span>

                <div id="detalleContenido">
                    <!-- El contenido se genera din√°micamente con JS -->
                </div>
            </div>
        </div>

        <script>
            let todosLosProductos = [];

            document.addEventListener("DOMContentLoaded", async () => {
                await cargarProductos();
            });

            async function cargarProductos() {
                const contenedor = document.getElementById("listaCarnes");
                try {
                    const respuesta = await fetch("listarCarnes");
                    if (!respuesta.ok)
                        throw new Error("Error en la red");
                    const carnes = await respuesta.json();
                    todosLosProductos = carnes;
                    console.log("‚úÖ Datos recibidos:", carnes);
                    renderizarProductos(carnes);
                } catch (error) {
                    console.error("‚ùå Error:", error);
                    contenedor.innerHTML = "<p>Error cargando los productos.</p>";
                }
            }

            function renderizarProductos(lista) {
                const contenedor = document.getElementById("listaCarnes");
                contenedor.innerHTML = "";

                lista.forEach(c => {
                    const item = document.createElement("div");
                    item.classList.add("item");
                    item.style.position = "relative";
                    item.style.cursor = 'pointer'; //--- Indicar que es clickeable
    ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† item.addEventListener('click', () => {
    ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† // Evita que se active si se hizo clic en el bot√≥n '+'
    ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† if (event.target.classList.contains('btn-agregar') || 
                        event.target.classList.contains('btn-eliminar-card')) return;
    ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† mostrarDetalle(c);
    ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† });
                    const imagenFinal = c.imagenUrl ? c.imagenUrl : 'imgProductos/default.jpg';
                    const textoEntrega = (c.diasEntregaMin && c.diasEntregaMax)
                            ? `${c.diasEntregaMin}-${c.diasEntregaMax} d√≠as`
                            : '3-5 d√≠as';
                    const nombreCategoria = c.categoria ? c.categoria.nombre : 'General';

                    item.innerHTML = `
                        <button class="btn-eliminar-card" onclick="confirmarEliminar(${c.id}, '${c.nombre}')">X</button>
            
                        <div class="item-top">
                            <span class="etiqueta disponible">${c.stockActual} DISPONIBLES</span>
                            <img src="${imagenFinal}" alt="${c.nombre}">
                            <div class="degradado"></div>
                            <div class="precio">$${c.precio}</div>
                        </div>
                        <div class="item-info">
                            <h3>${c.nombre}</h3>
                            <p>${c.descripcion ? c.descripcion : ''}</p>
                            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                                <small style="color:#666;">Ref: ${c.codigoSku || 'N/A'}</small>
                                <small style="color:#d32f2f; font-weight:bold;">${nombreCategoria}</small>
                            </div>
                            <span class="entrega">Entrega: ${textoEntrega}</span>
                            <button class="btn-agregar" onclick="alert('Agregaste: ${c.nombre}')">+</button>
                        </div>
                    `;
                    contenedor.appendChild(item);
                });
            }

            function filtrarProductos(categoria) {
                if (categoria === 'Todos') {
                    renderizarProductos(todosLosProductos);
                } else {
                    const filtrados = todosLosProductos.filter(p =>
                        p.categoria && p.categoria.nombre === categoria
                    );
                    renderizarProductos(filtrados);
                }
            }
            
            // --- Modal de Datos ---
            function mostrarDetalle(producto) {
                const modal = document.getElementById("modalDetalle");
                const cont = document.getElementById("detalleContenido");
                cont.innerHTML = `
                    <div class="detalle-header">
                        <h2>${producto.nombre}</h2>
                    </div>
                    <img src="${producto.imagenUrl}" alt="${producto.nombre}">
                    <div class="detalle-info">
                        <p><strong>Descripci√≥n:</strong> ${producto.descripcion || "Sin descripci√≥n"}</p>
                        <p><strong>SKU:</strong> ${producto.codigoSku || "N/A"}</p>
                        <p><strong>Categor√≠a:</strong> ${producto.categoria?.nombre || "General"}</p>
                        <p><strong>Stock Disponible:</strong> ${producto.stockActual}</p>
                        <p><strong>D√≠as de entrega:</strong> ${producto.diasEntregaMin}-${producto.diasEntregaMax} d√≠as</p>
                    </div>
                    <div class="detalle-fin">
                        <span class="detalle-precio">$${producto.precio}</span>
                        <button class="btn-comprar" onclick="alert('Agregaste: ${producto.nombre} al carrito')">+</button>
                    </div>
                `;
                modal.style.display = "flex";
            }
            function cerrarModalDetalle() {
                document.getElementById("modalDetalle").style.display = "none";
            }
            window.addEventListener("click", (event) => {
                const modal = document.getElementById("modalDetalle");
                if (event.target === modal) cerrarModalDetalle();
            });

            // --- LOGICA MODIFICADA PARA EL MODAL ---

            // Abrir Modal: Siempre muestra primero el MENU y oculta el FORMULARIO
            function abrirModal() {
                document.getElementById("vistaMenu").style.display = "block";
                document.getElementById("vistaFormulario").style.display = "none";
                document.getElementById("modalProducto").style.display = "flex";
            }

            function cerrarModal() {
                document.getElementById("modalProducto").style.display = "none";
            }

            // Cambiar a la vista del Formulario
            function mostrarFormulario() {
                document.getElementById("vistaMenu").style.display = "none";
                document.getElementById("vistaFormulario").style.display = "block";
            }

            // Regresar al Menu principal
            function volverAlMenu() {
                document.getElementById("vistaFormulario").style.display = "none";
                document.getElementById("vistaMenu").style.display = "block";
            }

            window.onclick = function (event) {
                const modal = document.getElementById("modalProducto");
                if (event.target == modal) {
                    cerrarModal();
                }
            }

            function guardarProducto(event) {
                event.preventDefault(); 
                const formulario = event.target;
                const datos = new FormData(formulario);

                // Si 'productoEditandoId' tiene un valor, significa que estamos EDITANDO (PUT).
                const metodoHttp = productoEditandoId ? 'PUT' : 'POST';

                console.log(`Iniciando env√≠o de datos con m√©todo: ${metodoHttp}...`);

                fetch('SvProducto', {
                    method: metodoHttp,
                    body: new URLSearchParams(datos)
                })
                    .then(response => {
                        if (response.ok) {
                            const mensaje = productoEditandoId ? "¬°Producto actualizado exitosamente!" : "¬°Producto guardado exitosamente!";
                            alert(mensaje);

                            // Actualizar la lista visible y volver al men√∫ o a la selecci√≥n
                            cargarProductos(); 
                            if (productoEditandoId) {
                                volverASeleccion(); // Vuelve a la lista de b√∫squeda para otra edici√≥n
                            } else {
                                volverAlMenuPrincipal(); // Vuelve al men√∫ principal si era una creaci√≥n
                            }
                        } else {
                            response.text().then(text => {
                                alert(`Hubo un error al procesar el producto: ${text}`);
                            });
                        }
                    })
                    .catch(error => {
                        console.error("Error de conexi√≥n:", error);
                        alert("No se pudo conectar con el servidor.");
                    });
            }
            function buscarProducto(event) {
                event.preventDefault(); // Evita que recargue la p√°gina

                const texto = document.querySelector('input[name="buscar"]').value.toLowerCase();

                if (!texto.trim()) {
                    renderizarProductos(todosLosProductos);
                    return;
                }

                const filtrados = todosLosProductos.filter(p =>
                    p.nombre.toLowerCase().includes(texto)
                );

                renderizarProductos(filtrados);
            }
            
            // --- FUNCIONES PARA ELIMINAR ---

            function activarModoBorrar() {
                cerrarModal(); // Cerramos el men√∫
                const contenedor = document.getElementById("listaCarnes");

                // Si ya est√° activo, lo desactivamos
                if (contenedor.classList.contains("modo-borrar")) {
                    contenedor.classList.remove("modo-borrar");
                    alert("Modo eliminar DESACTIVADO");
                } else {
                    // Si no, lo activamos
                    contenedor.classList.add("modo-borrar");
                    alert("MODO ELIMINAR ACTIVO: Toca la 'X' roja de un producto para borrarlo.");
                }
            }

            async function confirmarEliminar(id, nombre) {
                // Evitamos que el clic se propague y abra el modal de detalle
                event.stopPropagation();

                if (!confirm(`¬øEst√°s seguro de que deseas ELIMINAR "${nombre}"?\nEsta acci√≥n no se puede deshacer.`)) {
                    return;
                }

                const datos = new URLSearchParams();
                datos.append("id", id);

                try {
                    // Aseg√∫rate que tu Servlet se llame 'eliminarProducto' o cambia este nombre
                    const resp = await fetch("eliminarProducto", { 
                        method: "POST",
                        body: datos
                    });

                    // Verifica si la respuesta es JSON v√°lida
                    const json = await resp.json();

                    if (json.status === "ok") {
                        alert("‚úÖ Producto eliminado correctamente");
                        // Quitamos el modo borrar para que la lista se vea normal de nuevo
                        document.getElementById("listaCarnes").classList.remove("modo-borrar");
                        cargarProductos(); // Recargamos la lista
                    } else {
                        alert("‚ùå Error: " + json.message);
                    }

                } catch (error) {
                    console.error(error);
                    alert("Error al conectar con el servidor para eliminar.");
                }
            }

            // =================================================================
            // 1. CONTROL DE VISTAS Y BOTONES
            // =================================================================
            let productoEditandoId = null;
            // Abrir Modal: Siempre muestra primero el MEN√ö y oculta la vista de edici√≥n/formulario
            function abrirModal() {
                document.getElementById("vistaMenu").style.display = "block";
                document.getElementById("vistaFormulario").style.display = "none";
                document.getElementById("modalProducto").style.display = "flex";
            }

            function cerrarModal() {
                document.getElementById("modalProducto").style.display = "none";
            }

            window.onclick = function (event) {
                const modal = document.getElementById("modalProducto");
                if (event.target == modal) {
                    cerrarModal();
                }
            }

            // ----------------------------------------------------
            // Transiciones dentro del Modal de Administraci√≥n
            // ----------------------------------------------------

            // 1. Ir a la vista de CREACI√ìN (Desde vistaMenu)
            function mostrarFormulario() {
                prepararFormularioNuevo();
                document.getElementById("vistaMenu").style.display = "none";
                document.getElementById("vistaFormulario").style.display = "block";
            }

            // 2. Ir a la vista de EDICI√ìN (Desde vistaMenu, mostrando la b√∫squeda)
            function seleccionarProductoParaEdicion() {
                document.getElementById("vistaMenu").style.display = "none";
                document.getElementById("vistaFormulario").style.display = "block"; // Mostrar el contenedor principal

                // Mostrar la secci√≥n de b√∫squeda/selecci√≥n
                document.getElementById("seccionSeleccion").style.display = "block";

                // Ocultar el formulario de edici√≥n
                document.getElementById("seccionFormularioEdicion").style.display = "none";

                // Limpiar campos de b√∫squeda
                document.getElementById("skuBusqueda").value = "";
                document.getElementById("resultadosBusqueda").innerHTML = "<p>Ingresa un SKU o nombre para buscar.</p>";
                productoEditandoId = null; 
            }

            // 3. Preparar la interfaz para CREAR un producto (limpiar campos)
            function prepararFormularioNuevo() {
                const formulario = document.getElementById("formNuevoProducto");

                // T√≠tulos y Vistas
                document.getElementById("tituloFormulario").textContent = "‚ûï Nuevo Producto C√°rnico";
                document.getElementById("seccionSeleccion").style.display = "none";
                document.getElementById("seccionFormularioEdicion").style.display = "block";

                // Limpiar y resetear el estado
                formulario.reset();
                document.getElementById("idCarne").value = "";
                productoEditandoId = null;
                document.querySelector("#seccionFormularioEdicion .btn-guardar").textContent = "Guardar Producto";
                document.querySelector("#seccionFormularioEdicion .btn-cancelar").textContent = "Cancelar";
                document.querySelector("#seccionFormularioEdicion .btn-cancelar").onclick = cerrarModal; // Al crear, el bot√≥n "Volver" debe cerrar el modal
            }

            // 4. Volver a la lista de b√∫squeda (Desde el formulario de Edici√≥n)
            function volverASeleccion() {
                if (productoEditandoId) {
                    // Si est√°bamos editando, volvemos a la vista de selecci√≥n/b√∫squeda
                    seleccionarProductoParaEdicion();
                } else {
                    // Si est√°bamos creando, volvemos al men√∫ principal del modal
                    volverAlMenuPrincipal();
                }
            }

            // 5. Regresar al Men√∫ principal (Desde cualquier sub-vista del modal)
            function volverAlMenuPrincipal() {
                document.getElementById("vistaFormulario").style.display = "none";
                document.getElementById("vistaMenu").style.display = "block";
            }


            // =================================================================
            // 2. L√ìGICA DE B√öSQUEDA Y CARGA (EDITAR)
            // =================================================================

            /**
             * Llama al Servlet para buscar productos por SKU o nombre y muestra los resultados.
             */
            function buscarProductosParaEdicion() {
                const filtro = document.getElementById("skuBusqueda").value.trim();
                const resultadosDiv = document.getElementById("resultadosBusqueda");

                if (filtro.length < 2) {
                    resultadosDiv.innerHTML = "<p>Ingresa al menos 2 caracteres para buscar.</p>";
                    return;
                }

                resultadosDiv.innerHTML = "<p>Buscando productos...</p>";

                // Llamamos al doGet de SvProducto con el filtro de b√∫squeda
                fetch(`SvProducto?buscar=${encodeURIComponent(filtro)}`)
                .then(response => {
                    if (!response.ok) {
                        // Si el servidor devuelve un error, lo manejamos
                        throw new Error("Error al obtener la lista de productos: " + response.statusText);
                    }
                    return response.json();
                })
                .then(listaProductos => {
                    if (listaProductos.length === 0) {
                        resultadosDiv.innerHTML = "<p>No se encontraron productos que coincidan.</p>";
                        return;
                    }

                    let html = "<ul style='list-style: none; padding: 0;'>";
                    listaProductos.forEach(prod => {
                        html += `
                            <li style="border: 1px solid #ccc; padding: 10px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; border-radius: 4px; font-size: 14px;">
                                <span>
                                    <strong style="color: #007bff;">${prod.codigoSku}</strong>: ${prod.nombre} ($${prod.precio})
                                </span>
                                <button onclick='cargarProductoParaEdicion(${prod.idCarne})' class="btn-crud btn-editar" style="padding: 5px 10px; margin: 0; font-size: 12px;">Seleccionar</button>
                            </li>
                        `;
                    });
                    html += "</ul>";
                    resultadosDiv.innerHTML = html;
                })
                .catch(error => {
                    console.error("Error en la b√∫squeda:", error);
                    resultadosDiv.innerHTML = `<p style="color: red;">Error en el servidor: ${error.message}</p>`;
                });
            }

            /**
             * Llama al Servlet para obtener el detalle de un producto y carga el formulario.
             * @param {number} idCarne - El ID del producto a cargar.
             */
            function cargarProductoParaEdicion(idCarne) {
                // 1. Ocultamos el men√∫ de selecci√≥n y mostramos el formulario
                document.getElementById("seccionSeleccion").style.display = "none";
                document.getElementById("seccionFormularioEdicion").style.display = "block";

                // 2. Traemos los datos (asumiendo que SvProducto?id=... devuelve el JSON del producto)
                fetch(`SvProducto?id=${idCarne}`)  
                .then(response => {
                    if (!response.ok) throw new Error("Producto no encontrado o error en el servidor.");
                    return response.json();
                })
                .then(productoAEditar => {
                    const formulario = document.getElementById("formNuevoProducto");
                    document.getElementById("tituloFormulario").textContent = `‚úèÔ∏è Editando: ${productoAEditar.nombre}`;

                    // 3. Establecer estado de Edici√≥n
                    productoEditandoId = productoAEditar.idCarne;
                    document.querySelector("#seccionFormularioEdicion .btn-guardar").textContent = "Guardar Cambios";
                    document.querySelector("#seccionFormularioEdicion .btn-cancelar").textContent = "Volver a Selecci√≥n";
                    document.querySelector("#seccionFormularioEdicion .btn-cancelar").onclick = volverASeleccion;

                    // 4. Llenar los campos del formulario
                    formulario.elements["idCarne"].value = productoAEditar.idCarne;
                    formulario.elements["nombre"].value = productoAEditar.nombre;
                    formulario.elements["sku"].value = productoAEditar.codigoSku;

                    // Si la categor√≠a viene como objeto, necesitamos su ID
                    const categoriaId = productoAEditar.categoria ? productoAEditar.categoria.id : '';
                    formulario.elements["categoriaId"].value = categoriaId; 

                    // Asegurar que el precio tenga 2 decimales si el campo es de tipo number
                    const precioFormateado = parseFloat(productoAEditar.precio).toFixed(2);
                    formulario.elements["precio"].value = precioFormateado;

                    formulario.elements["stock"].value = productoAEditar.stockActual;
                    formulario.elements["diasMin"].value = productoAEditar.diasEntregaMin;
                    formulario.elements["diasMax"].value = productoAEditar.diasEntregaMax;
                    formulario.elements["descripcion"].value = productoAEditar.descripcion || ''; // Completar descripci√≥n

                    // Seleccionar la URL de la imagen (debe coincidir con las opciones)
                    formulario.elements["imagenUrl"].value = productoAEditar.imagenUrl || '';

                })
                .catch(error => {
                     console.error("Error cargando producto para edici√≥n:", error);
                     alert(`Error al cargar el producto: ${error.message}`);
                     seleccionarProductoParaEdicion(); // Regresa a la vista de selecci√≥n si falla
                });
            }
        </script>
    </body>
</html>
